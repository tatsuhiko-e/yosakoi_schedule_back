name: Run RSpec

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  echo:
    if: ${{ github.event_name == 'push' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Greeting
        run: echo "Hello World"
      - name: Greeting
        run: echo "Goodbye World"

